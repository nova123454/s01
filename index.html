<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우리반 학생</title>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/
jquery-3.7.0.min.js"></script>
</head>


<body>

    <div class="wrap"></div>

<!--input-->

<input id="myinput" type="text" placeholder="Search..">



    <script>
        $(function () {

            $.ajax({

                url: "./class_s01.json",

                dataType: "json",

                success: function (data) {

                    if (data.length > 0) {

                        const tb = $("<table/>");

                        for (var i in data) {

                            let $id = data[i].id;

                            let $name = data[i].name;

                            let $team = data[i].team;

                            let row = $("<tr/>").append(

                                $("<td/>").text($id),

                                $("<td/>").text($name),

                                $("<td/>").text($team),
                            );
                            tb.append(row);
                        }

                        $(".wrap").append(tb);
                    }
                }
            });
        });



$("#myinput").on("keyup", function(){
    var value = $(this).val();
    $(".wrap tr td:nth-of-type(2)").filter(function(){
        $(this).parent().toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
});


    </script>



</body>

</html>
